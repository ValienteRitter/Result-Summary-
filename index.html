<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="Results Summary/style.css">
</head>
<body>
    <div id="container">
        <div id="summary">
            <div id="result">
                <h1>Your Result</h1>
                <div id="result-circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h1>Great</h1>
                <p>You scored higher than 65% of people that have taken this test</p>
            </div>
            <div id="summary-container">
                <h1>Summary</h1>
                <div class="summary-element" id="reaction">
                    <p>Reaction</p>
                    <div class="summary-number">
                        <p>80</p>
                        <p>/100</p>
                    </div>
                </div>
                <div class="summary-element" id="memory">
                    <p>Memory</p>
                    <div class="summary-number">
                        <p>92</p>
                        <p>/100</p>
                    </div>
                </div>
                <div class="summary-element" id="verbal">
                    <p>Verbal</p>
                    <div class="summary-number">
                        <p>61</p>
                        <p>/100</p>
                    </div>
                </div>
                <div class="summary-element" id="visual">
                    <p>Visual</p>
                    <div class="summary-number">
                        <p>73</p>
                        <p>/100</p>
                    </div>
                </div>
                <div id="continue-button">
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
